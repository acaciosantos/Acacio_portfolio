<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Sketchbook Secreto</title>
  <style>
    body.sketchbook-secreto {
      background: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
    }

    .intro-sketch {
      font-style: italic;
      color: #ccc;
      margin: 20px auto;
      text-align: center;
      max-width: 600px;
    }

    .sketch-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .sketch-grid img {
      width: 250px;
      border-radius: 4px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .sketch-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="sketchbook-secreto">
  <section>
    <h1>Sketchbook Secreto</h1>
    <p class="intro-sketch">Fragmentos em bruto, ensaios inacabados, falhas bonitas — esta é a parte que raramente se mostra.</p>

    <div class="sketch-grid">
      <img src="segredo1.jpg" alt="Esboço pessoal">
      <img src="segredo2.jpg" alt="Experimentação de cor">
      <img src="segredo3.jpg" alt="Fragmento emocional">
    </div>
  </section>
</body>
</html>
