<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Sketchbook Secreto</title>
  <style>
    body.sketchbook-secreto {
      background: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .intro-sketch {
      font-style: italic;
      color: #ccc;
      text-align: center;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .sketch-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .sketch-grid img {
      width: 250px;
      border-radius: 4px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .sketch-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="sketchbook-secreto">
  <section>
    <h1>Sketchbook Secreto</h1>
    <p class="intro-sketch">Fragmentos em bruto, ensaios inacabados, falhas bonitas — esta é a parte que raramente se mostra.</p>

    <div class="sketch-grid">
      <img src="1.jpg" alt="Esboço pessoal">
      <img src="2.jpg" alt="Experimentação de cor">
      <img src="3.jpg" alt="Fragmento emocional">
    </div>
  </section>
  <script>
  setTimeout(function() {
    window.location.href = "index.html";
  }, 15000); // volta depois de 15 segundos
</script>

</body>
</html>
