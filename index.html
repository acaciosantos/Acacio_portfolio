<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acácio Santos - Portfólio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f1f1f1;
    }

    header {
      background-color: #1a1a1a;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #aaa;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      color: #f1f1f1;
      text-decoration: none;
    }

    section {
      padding: 3rem 2rem;
      max-width: 960px;
      margin: auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .item {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .item:hover {
      transform: scale(1.02);
    }

    figcaption {
      padding: 0.5rem;
      font-size: 0.95rem;
      text-align: center;
      color: #ccc;
    }

    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

    <h1>Acácio Santos</h1>
    <p>Ilustrador & Designer</p>
