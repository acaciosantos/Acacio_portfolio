<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio de Acácio Santos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 48px;
      margin: 0;
    }
    header p {
      font-size: 18px;
      margin-top: 10px;
    }
    #portfolio {
      padding: 60px 20px;
      background-color: white;
      max-width: 1200px;
      margin: auto;
    }
    #portfolio h2 {
      font-size: 36px;
      margin-bottom: 40px;
      text-align: center;
      color: #222;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .portfolio-item {
      background-color: #fafafa;
      border-radius: 8px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .portfolio-item:hover {
      transform: scale(1.02);
    }
    .portfolio-item img {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .portfolio-item figcaption {
      padding: 20px;
      font-style: italic;
      font-size: 16px;
    }
    .behance-link {
      display: block;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      color: #0057ff;
      text-decoration: none;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Acácio Santos</h1>
    <p>Explorações visuais de emoções e fragmentos poéticos</p>
  </header>

  <section id="portfolio">
    <h2>Portfólio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <figure>
          <img src="IMG_20250619_160556.jpg" alt="Arte 1" />
          <figcaption>“Reflexo de saudade em tons suaves.”</figcaption>
        </figure>
      </div>

      <!-- Repete os blocos com novas imagens e figcaptions -->
      
      <div class="portfolio-item">
        <figure>
          <img src="IMG_1675.JPG" alt="Arte 11" />
          <figcaption>“Silêncio visual com presença energética.”</figcaption>
        </figure>
        <a href="https://www.behance.net/gallery/129104233/O-Amor" class="behance-link" target="_blank">Ver “O Amor” no Behance</a>
        <a href="https://www.behance.net/gallery/129104119/Traje" class="behance-link" target="_blank">Ver “Traje” no Behance</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Acácio Santos — Todos os direitos reservados
  </footer>

</body>
</html>
